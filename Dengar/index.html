<!DOCTYPE html>
<html>
  <head>
    <meta name = "viewport" content = "width=device-width">
    <title>JS13K 2019 | Theme: "Back"</title>
    <link href = "index.css" rel = "stylesheet" type = "text/css">
  </head>

  <body>
    <canvas></canvas>

    <!-- dpad touch controls -->
    <img src="gamepad.png" id=gamepad usemap="#gamepad"><br>
    <!-- overlay map -->
    <map name="gamepad">
      <area shape="circle" id=touchJ coords="520,120,100">
      <area shape="rect"   id=touchL coords=" 20, 20, 120, 220">
      <area shape="rect"   id=touchR coords="140, 20, 240, 220">
    </map>

    <img src="spritesheet.png" id="spritesheet" width="0" height="0"/>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
