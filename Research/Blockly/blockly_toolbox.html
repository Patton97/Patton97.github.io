<div id="blockly" style="height: 480px; width: 600px;">
	<xml id="toolbox" style="display: none">
		<category name="Microbit" colour="%{BKY_MATH_HUE}">
			<block type="microbit_display_image"></block>
			<block type="microbit_motor"></block>
			<block type="microbit_indicator"></block>
			<block type="microbit_rgb"></block>
			<block type="microbit_music"></block>
			<block type="microbit_wait"></block>			
		</category>
		<category name="Loops" colour="%{BKY_LOOPS_HUE}">
			<block type="controls_repeat_ext">
				<value name="TIMES">
					<block type="math_number">
						<field name="NUM">10</field>
					</block>
				</value>
			</block>
			<block type="math_number">
				<field name="NUM">123</field>
			</block>
			<block type="controls_whileUntil"></block>
			<block type="logic_boolean"></block>
		</category>
		<category name="Variables" colour="330" custom="VARIABLE"></category>
		<category name="Functions" colour="290" custom="PROCEDURE"></category>
	</xml>
</div>
